apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminservice
  template:
    metadata:
      labels:
        app: adminservice
    spec:
      containers:
        - name: adminservice
          image: ostashev/smalltripoperator-adminservice:latest
